<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>TiddlyWiki Deployer</title>
		<link rel="stylesheet" href="$$assets/css/style.css" />
		<script src="$$assets/frontend.js" type="module"></script>
	</head>

	<body>
		<div id="content">
			<h2>Existing instances:</h2>
			<table id="wiki-table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Status</th>
						<th>Size</th>
						<th>Memory</th>
						<th>Tiddlers</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>

			<h2>Create new:</h2>
			<form id="new-tw">
				<div class="form-row">
					<label for="template">Template</label>
					<select id="template">
						<option value="">None</option>
					</select>
				</div>

				<div class="form-row">
					<label for="path">Wiki Path</label>
					<input
						id="path"
						placeholder="Input path here..."
						pattern="^[a-z0-9-]+$"
						required
					/>
				</div>

				<div class="form-row">
					<label for="name">Wiki Name</label>
					<input
						id="name"
						placeholder="Input name here..."
						required
					/>
				</div>

				<input type="submit" value="Create Wiki" />
			</form>
		</div>

		<div id="modals">
			<div id="modal-background"></div>
			<div id="job-modal" class="modal">
				<header>Deleting wiki:</header>
				<div class="log-container"></div>
				<div class="modal-close">
					<button class="action-close" disabled>Close</button>
				</div>
			</div>
		</div>
	</body>
</html>
