<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>TiddlyWiki Deployer</title>
		<link rel="stylesheet" href="$$assets/css/style.css" />
		<script src="$$assets/frontend.js" type="module"></script>
	</head>

	<body class="no-transition">
		<div id="content">
			<h2>Existing instances:</h2>
			<table id="wiki-table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Status</th>
						<th>Size</th>
						<th>Memory</th>
						<th>Tiddlers</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>

			<h2>Actions:</h2>
			<div id="global-actions">
				<button id="action-create-wiki">Create Wiki</button>
			</div>
		</div>

		<div id="modals">
			<div id="modal-background"></div>
			<div id="job-modal" class="modal">
				<header></header>
				<div class="log-container"></div>
				<div class="modal-close">
					<button class="action-close info" disabled>Close</button>
				</div>
			</div>
			<div id="users-modal" class="modal">
				<header></header>
				<table>
					<thead>
						<tr>
							<th>Username</th>
							<th>Password</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input name="name" value="skell"></td>
							<td><input type="password" name="password" value="password" disabled></td>
							<td>
								<button class="small"><span class="gg-math-plus"></span></button>
								<button class="small danger" disabled><span class="gg-math-minus"></span></button>
							</td>
						</tr>
						<tr>
							<td><input name="name" value=""></td>
							<td><input type="password" name="password" value=""></td>
							<td>
								<button class="small"><span class="gg-math-plus"></span></button>
								<button class="small danger"><span class="gg-math-minus"></span></button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="modal-close">
					<button class="action-close info" disabled>Close</button>
				</div>
			</div>
			<div id="new-wiki-modal" class="modal">
				<header></header>

				<form>
					<div class="form-row">
						<label for="path">Wiki Path</label>
						<input
							name="path"
							placeholder="Input path here..."
							pattern="^[a-z0-9\-]+$"
							onblur="reportValidity()"
							required
						/>
						<p class="muted">
							Allowed character are lowercase letters and dash
						</p>
					</div>

					<div class="form-row">
						<label for="name">Wiki Name</label>
						<input
							name="name"
							placeholder="Input name here..."
							onblur="reportValidity()"
							required
						/>
						<p class="muted">Must not be empty</p>
					</div>
				</form>

				<div class="modal-close">
					<button class="action-create">Create</button>
					<button class="action-close info">Close</button>
				</div>
			</div>
		</div>
	</body>
</html>
